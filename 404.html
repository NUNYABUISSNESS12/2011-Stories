<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        img {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Oops! The page you're looking for doesn't exist.</h1>
    <p>But here's something interesting for you to watch!</p>
    
    <!-- Video element with a poster image (thumbnail.jpg) -->
    <video controls poster="thumbnail.jpg">
        <source src="404.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p><a href="/">Go back to the homepage</a></p>
</body>
</html>
